<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

    <title>Ortiz Pablo Mini App</title>
</head>
<body>

    <section id="container">
        <section class="head">
            <div class="logo">
                <img src="images/mini_logo.svg" alt="Mini Logo">
            </div>
            <div class="fakeMenu">
                <h3>HOME</h3>
                <h3>MODELS</h3>
                <h3>CONTACT</h3>
            </div>
        </section>

        <section class="models">
            <div class="title">
                <h1>WELCOME TO MINI.<br>LET THE FUN BEGIN.</h1>
            </div>
            <nav class="selectCar-nav">
                <ul class="car">
                    <carthumbnail @loadlb="loadLightBox" v-for="car in carData" :car="car"></carthumbnail>
                </ul>
            </nav>
        </section>

        <lightbox v-if="showLightBox" :car="lightboxData"></lightbox>

        <section class="video">
            <div class="line"></div>
            <video src="images/video.mp4" autoplay muted loop></video></section>
        <footer>
            <h4>ORTIZ PABLO MINI APP ASSIGNMENT</h4>
        </footer>
    </section>
    


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/components/TheLightBoxComponent.js"></script>
    <script src="js/components/TheCarThumbnail.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
